<div class="flex h-full w-full overflow-hidden gap-4">
  <!-- Game Viewer -->
  <div class="flex flex-col flex-1 rounded-2xl bg-gradient-to-r from-orange-400 to-orange-600 shadow-lg overflow-hidden">
    <!-- Header -->
    <div class="text-white text-sm font-medium px-4 py-2">
      Game Name
    </div>

    <!-- Game Content -->
    <div class="flex-grow flex items-center justify-center">
      <iframe
        #iframeRef
        src="/games/dog-runner/index.html"
        title="Game"
        class="w-full h-full border-none"
        scrolling="no"
        loading="lazy"
        allow="fullscreen"
        allowfullscreen
        allowtransparency
      ></iframe>
    </div>

    <!-- Footer -->
    <div class="w-full h-[47px] bg-white/30 backdrop-blur-sm flex items-center justify-end gap-5 px-5 text-white">
      <img
        src="/assets/images/inbox.svg"
        alt="Message"
        class="w-5 h-5 cursor-pointer"
      />
      <img
        (click)="handleFullscreen()"
        src="/assets/images/max-icon.svg"
        alt="Monitor"
        class="w-5 h-5 cursor-pointer"
      />
      <img
        src="/assets/images/progress-bar.svg"
        alt="Stats"
        class="w-5 h-5 cursor-pointer"
      />
    </div>
  </div>

  <!-- Chat Room -->
  <div class="w-[300px] rounded-2xl bg-gradient-to-br from-red-400 to-red-600 shadow-lg p-3 flex flex-col justify-between">
    <div class="flex justify-between items-center text-white px-2 pb-2">
      <span class="text-base font-medium">Chat Room</span>
      <div class="flex space-x-2">
        <span class="bg-yellow-400 text-black w-5 h-5 rounded-full text-xs flex items-center justify-center">
          A
        </span>
        <span class="bg-orange-800 w-5 h-5 rounded-full flex items-center justify-center text-white text-sm">
          C
        </span>
      </div>
    </div>

    <div class="flex flex-col gap-2 flex-grow overflow-hidden">
      <div class="bg-yellow-200 text-black w-fit px-2 py-1 rounded text-sm">
        Hi!
      </div>
      <div class="bg-red-400 text-white w-fit self-end px-2 py-1 rounded text-sm">
        Hallow
      </div>
    </div>

    <div class="pt-2">
      <input
        type="text"
        placeholder="Type your message"
        class="w-full rounded-full px-4 py-2 bg-white/20 text-white placeholder-white/70 outline-none border border-white/30 text-sm"
      />
    </div>
  </div>
</div>
