<div
  class="game-card h-full"
  [ngStyle]="{
    'background-image': 'linear-gradient(to bottom right, rgba(0, 0, 0, 0.192), rgba(0, 0, 0, 0.307)), url(' + game.thumbnail + ')',
    'background-size': 'cover',
    'background-position': 'center'
  }"
>
  <div
    class="game-info text-white bg-green flex flex-col justify-between h-full w-full"
  >
    <div class="flex items-center justify-between">
      <img src="assets/icon/Verified user.svg" alt="" />
      <h5 class="font-bold">{{ game.players }}/100</h5>
    </div>
    <div class="flex items-center justify-center w-full">
      <img src="assets/icon/play.svg" alt="" />
    </div>
    <div class="flex justify-between items-center">
      <h3 class="game-title">{{ game.title }}</h3>
      <img src="assets/icon/network.svg" alt="" />
    </div>
   
  </div>
</div>
