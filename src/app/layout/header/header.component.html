<div class="w-full">
  <div class="flex items-center bg-white/20 rounded-xl overflow-hidden p-1">
    <input
      type="text"
      placeholder="Search game"
      [(ngModel)]="searchTerm"
      (input)="onSearchChange()"
      class="flex-1 px-4 py-2 bg-transparent text-white text-3xl placeholder-white focus:outline-none"
    />
    <div class="px-4 h-[1.5rem] flex items-center">
      <img src="assets/icon/search.svg" alt="" class="h-[1.5rem]" />
    </div>
  </div>
</div>
